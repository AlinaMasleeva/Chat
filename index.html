<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="shortcut icon" href="img/favicon.ico" type="x-icon">

	<script src="require.js"></script>
	<script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
	<script src="server.js" type="text/javascript"></script>
	<script src="client.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Chat</title>
</head>
<body>
<div class="container-fluid">
	<div class="navbar navbar-inverse">
		<div class="col-sm-4">
			<h2 class="text-white pull-left">Chat</h2>
		</div>

		<div class="col-sm-offset-2 col-sm-6 profile-menu">
			<ul class="nav nav-pills pull-right" role="tablist">

				<li>
					<button id="btn-login" type="button" class="btn btn-warning" data-toggle="login" data-target="#login">Login</button>
				</li>
				<div id="Login" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
								<h4 class="modal-title" id="Login-popup">Modal title</h4>
							</div>
							<div class="modal-body">
								<h4>Text in a modal</h4>
							</div>
							<div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>

				<li>
					<button id="btn-register" type="button" class="btn btn-warning" data-toggle="login" data-target="#register">Register</button>
				</li>
			</ul>
		</div>

	</div>
	<div class="content">

		<div id="log" class="row">
			<div class="chats col-sm-offset-1 col-sm-10">
				<h3>Message</h3>

				<div class="massage1 col-sm-12">
					<a href="#" class="col-sm-2"><img src="img/ava.png" alt="User" class="ava pull-left"></a>
					<p class="col-sm-10">
						<span style="color: #d95250">Admin</span>
						<i>May 26,2016 12:06</i><br>
						Hello.
					</p>
				</div>

			</div>
		</div>
		<div data-component="messageSender" class="col-sm-11 msg-send">
			<input type="text" id="input" class="col-sm-offset-2 col-sm-8" placeholder="Your message..." autofocus>
			<input type="submit" id="send" value="Send" class="col-sm-1 btn btn-warning btn-send">
		</div>

	</div>
	<footer>
		<a href="#">Maslieieva Alina 2016</a>
	</footer>
</div>
</body> 
</html>
